<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin: 50px auto;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-left {
            background-color: #0f1729;
            color: white;
            padding: 30px;
            flex: 1;
        }

        .login-left h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .login-left .btn {
            background-color: #55b535;
            border: none;
        }

        .login-left .btn:hover {
            background-color: #449b2d;
        }

        .register-right {
            background-color: white;
            padding: 30px;
            flex: 1;
        }

        .register-right h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .register-right .btn {
            background-color: #55b535;
            border: none;
            color: white;
        }

        .register-right .btn:hover {
            background-color: #55b535;
        }

        .link {
            color: #55b535;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <!-- Login Section -->
            <div class="login-left">
                <h2>Log on to your Account</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <a href="#" class="link">Forgot Password?</a>
                    <div class="mt-3">
                        <a href="jb.html"><button type="submit" class="btn w-100">Login</button></a>
                    </div>
                </form>
            </div>

            <!-- Register Section -->
            <div class="register-right">
                <h2>Get Registered as a <a href="#" class="link">Candidate</a></h2>
                <p>Register now for a career with Websoftera!<br>To apply online for the current requirements</p>
                <div class="mt-3">
                    <a href="registrationCandidate.html"><button class="btn btn-danger w-100" onclick="redirectToJobOpenings()">REGISTER NOW!</button></a>
                </div>
                <p class="mt-3">If you are a Vendor, <a href="#" class="link">Click Here</a></p>
                <!-- <small class="text-muted">The website is best experienced on modern browsers like Chrome, Firefox, Safari, and Edge.</small> -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Mock login process (replace with actual login logic)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === 'password') {
                alert('Login successful! Redirecting to job openings...');
                window.location.href = 'job-openings.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        // function redirectToJobOpenings() {
         
        //     alert('Registration successful! Redirecting to job openings...');
        //     window.location.href = 'job-openings.html';
        // }
    </script>
</body>
</html>
