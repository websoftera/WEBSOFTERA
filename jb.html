    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categoryFilter = document.getElementById('categoryFilter');
            const typeFilter = document.getElementById('typeFilter');
            const locationFilter = document.getElementById('locationFilter');
            const jobCardsContainer = document.getElementById('jobCardsContainer');
    
            const filterCards = () => {
                const category = categoryFilter.value.toLowerCase();
                const type = typeFilter.value.toLowerCase();
                const location = locationFilter.value.toLowerCase();
    
                const jobCards = jobCardsContainer.querySelectorAll('.job-card-container');
                jobCards.forEach(card => {
                    const matchesCategory = category === 'all' || card.dataset.category.toLowerCase() === category;
                    const matchesType = type === 'all' || card.dataset.type.toLowerCase() === type;
                    const matchesLocation = location === 'all' || card.dataset.location.toLowerCase() === location;
    
                    if (matchesCategory && matchesType && matchesLocation) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            };
    
            categoryFilter.addEventListener('change', filterCards);
            typeFilter.addEventListener('change', filterCards);
            locationFilter.addEventListener('change', filterCards);
    
            // Initialize the filter to display all cards on page load
            filterCards();
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
